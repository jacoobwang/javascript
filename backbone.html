<script type="text/javascript">
	(function($){
		var Man = Backbone.Model.extend({
			initialize: function(){
				alert('Hi, you create me!');
				this.bind("change:name",function(){
					var name = this.get("name");
					alert("你改变了name属性为："+ name);
				});
			},
			defaults: {
				name: 'jacoob',
				age: 26
			},
			aboutMe :function(){
				return this.get("name")+this.get("age");
			}
		});
		var man = new Man;
